<section>
      <video src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"></video>
      <div class="options">
        <div class="progress-bar">
          <div class="peak-rover"></div>
        </div>
        <div class="fr-aic" style="justify-content: space-between">
          <div class="play-pause material-icons">play_arrow</div>
          <input
            type="range"
            name="volume"
            min="0"
            max="10"
            id="volume"
            value="0"
          />
          <input
            type="range"
            name="speed"
            min="0"
            max="10"
            id="speed"
            value="5"
          />
          <button class="backWard fr-aic">
            <span class="material-icons" style="transform: rotate(180deg)"
              >fast_forward</span
            >
            <span>10</span>
          </button>
          <button class="forWard fr-aic">
            <span class="material-icons">fast_forward</span>
            <span>25</span>
          </button>
        </div>
      </div>
    </section>

</body>
